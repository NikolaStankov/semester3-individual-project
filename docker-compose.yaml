version: '3.8'

services:
  db:
    image: mysql
    ports:
      - '3308:3306'
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_DATABASE: 'nba-portal'

  backend:
    build:
      context: IndividualTrack
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    restart: always
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/nba-portal
      - SPRING_DATASOURCE_PASSWORD=00000000

  frontend:
    build:
      context: FrontEnd/Front_end_nba/nba-portal
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    restart: always
    depends_on:
      - backend