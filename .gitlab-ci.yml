variables:
  GIT_STRATEGY: clone

stages:
  - build
  - docker-compose
  - test
  - frontend-test
  - sonarqube-check

build:
  stage: build
  script:
    - cd IndividualTrack
    - ./gradlew build -x test
    - ./gradlew.bat --stop

test:
  stage: test
  script:
    - cd IndividualTrack
    - ./gradlew test
    - ./gradlew.bat --stop

docker-compose:
  stage: docker-compose
  image: docker
  services:
    - docker:dind
  only:
    - main
  script:
    - docker --version
    - docker-compose --version
    - cd IndividualTrack
    - ./gradlew assemble
    - cd ..
    - docker-compose build backend
    - docker-compose build frontend
    - docker-compose up -d
  timeout: 3 minutes

frontend-test:
  stage: frontend-test
  image: cypress/base:10
  script:
    - cd FrontEnd
    - cd Front_end_nba
    - cd nba-portal
    - npm install
    - npm run cypress:runHeadless

sonarqube-check:
  stage: sonarqube-check
  script:
    - cd IndividualTrack
    - ./gradlew sonarqube
    - ./gradlew.bat --stop
  allow_failure: true
  only:
    - main




