stages:
  - build
  - test
  - build-frontend
  - sonarqube-check

build:
  stage: build
  script:
    - cd IndividualTrack 
    - ./gradlew build -x test
    - ./gradlew.bat --stop

test:
  stage: test
  script:
    - cd IndividualTrack
    - ./gradlew test
    - ./gradlew.bat --stop

build-frontend:
  image: node:latest    # Run the job in a `node` docker image
  stage: build-frontend
  script:
    - cd Front_end_nba
    - cd nba-portal
    - npm install      # Run `npm install` and `npm build`
    - npm build

sonarqube-check:
  image: gradle:jre11-slim
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - cd IndividualTrack
    - ./gradlew sonarqube
    - ./gradlew.bat --stop
  allow_failure: true
